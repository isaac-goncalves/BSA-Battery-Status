<!DOCTYPE html>
<html>
    <head>
        <title>Battery Status Charts</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>
    <body>
        <h1>Battery Status Charts</h1>
        <div class="graph-wrapper">
            <canvas id="chargeRateChart" width="800" height="400"></canvas>
            <canvas id="dischargeRateChart" width="800" height="400"></canvas>
            <canvas id="voltageChart" width="800" height="400"></canvas>
            <script src="static/chart.js"></script>
        </div>
    </body>
</html>
